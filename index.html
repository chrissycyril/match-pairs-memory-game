<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <!-- Score panel which determines the results of the game -->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="1" class="fa fa-star"></i></li>
        		<li><i id="2" class="fa fa-star"></i></li>
        		<li><i id="3" class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0 Moves</span>
            
            <div class="timer">
                <span id="time-info">
                 00:00
                </span>
            </div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
            <!-- The Modal -->
            <div class="modal">
                <div class="modal-content">
                        <span class="close-button">&times;</span>
                        <h4> <strong>Congratulations!! You Win!!</strong> </h4>
                        <span class="modal-time"></span>
                        <span class="modal-moves"></span>
                        <span class="modal-stars"></span>
                </div>
            </div>
                    
        <!-- List of cards for the game -->
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
